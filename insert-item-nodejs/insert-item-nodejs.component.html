<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new People</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="insertForm" (ngSubmit)="addPeople()" id="add-form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-line">
            <label for="id">Id</label>
            <input
              type="number"
              placeholder="1,2,3,..."
              id="add-name"
              formControlName="id"
              required
            />
            <div
              *ngIf="
                insertForm.controls.id.invalid &&
                (insertForm.controls.id.dirty || insertForm.controls.id.touched)
              "
              class="text-danger"
            >
              <small
                *ngIf="insertForm.controls.id.hasError('required')"
                class="text-danger"
                >Id is required.</small
              >
              <!-- <small
                *ngIf="
                  insertForm.controls.name.hasError('minlength') ||
                  insertForm.controls.name.hasError('maxlength')
                "
                class="text-danger"
                >Name length from 8 to 16 characters.</small
              > -->
            </div>
          </div>
          <div class="input-line">
            <label for="name">Name</label>
            <input
              type="text"
              
              placeholder="Color"
              id="add-name"
              formControlName="name"
              required
            />
            <div
              *ngIf="
                insertForm.controls.name.invalid &&
                (insertForm.controls.name.dirty || insertForm.controls.name.touched)
              "
              class="text-danger"
            >
              <small
                *ngIf="insertForm.controls.name.hasError('required')"
                class="text-danger"
                >Name is required</small
              >
              <!-- <small
                *ngIf="
                  insertForm.controls.color.hasError('minlength') ||
                  insertForm.controls.color.hasError('maxlength')
                "
                class="text-danger"
                >Color length from 3 to 10 characters.</small
              > -->
            </div>
          </div>
          <div class="input-line">
            <label for="age">Age</label>
            <input
              type="number"
              
              placeholder="Age"
              id="add-age"
              formControlName="age"
              required
            />
            <div
              *ngIf="
              insertForm.controls.age.invalid &&
              (insertForm.controls.age.dirty || insertForm.controls.age.touched)
              "
              class="text-danger"
            >
            <small
                *ngIf="insertForm.controls.name.hasError('required')"
                class="text-danger"
                >Name is required
            </small>
              
              <!-- <small
                *ngIf="this.insertForm.controls.brand.value === 'Choose a brand'"
                class="text-danger"
              >
                Choose a brand, please!</small
              > -->
            </div>
          </div>
          <div class="input-line">
            <label for="position">Position</label>
            <input
              type="text"
              
              placeholder="Position(Ad,Mid)"
              id="add-position"
              formControlName="position"
              required
            />
            <div
              *ngIf="
              insertForm.controls.position.invalid &&
              (insertForm.controls.position.dirty || insertForm.controls.position.touched)
              "
              class="text-danger"
            >
            <small
                *ngIf="insertForm.controls.position.hasError('required')"
                class="text-danger"
                >position is required
            </small>
              
              <!-- <small
                *ngIf="this.insertForm.controls.brand.value === 'Choose a brand'"
                class="text-danger"
              >
                Choose a brand, please!</small
              > -->
            </div>
          </div>
          <div class="input-line">
            <label for="date">Date</label>
            <input
              type="text"
              
              placeholder="dd/mm/yyyy"
              id="add-date"
              formControlName="date"
              required
            />
            <div
              *ngIf="
              insertForm.controls.date.invalid &&
              (insertForm.controls.date.dirty || insertForm.controls.date.touched)
              "
              class="text-danger"
            >
            <small
                *ngIf="insertForm.controls.date.hasError('required')"
                class="text-danger"
                >date is required
            </small>
              
              <!-- <small
                *ngIf="this.insertForm.controls.brand.value === 'Choose a brand'"
                class="text-danger"
              >
                Choose a brand, please!</small
              > -->
            </div>
          </div>
          <div class="input-line">
            <label for="school">School</label>
            <input
              type="text"
              
              placeholder="School"
              id="add-school"
              formControlName="school"
              required
            />
            <div
              *ngIf="
              insertForm.controls.school.invalid &&
              (insertForm.controls.school.dirty || insertForm.controls.school.touched)
              "
              class="text-danger"
            >
            <small
                *ngIf="insertForm.controls.school.hasError('required')"
                class="text-danger"
                >school is required
            </small>
              
              <!-- <small
                *ngIf="this.insertForm.controls.brand.value === 'Choose a brand'"
                class="text-danger"
              >
                Choose a brand, please!</small
              > -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      id="add-btn"
      type="submit"
      class="btn btn-success"
      (click)="addPeople()"
      [disabled]="
        insertForm.invalid 
      "
    >
      ADD
    </button>
  </div>
